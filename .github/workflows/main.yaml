name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: http://secret.com
      NEXTAUTH_SECRET: secret
      NEXTAUTH_URL: http://secret.com
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install && npm install -g @lhci/cli@0.11.x
      - run: npm run build
      - run: lhci autorun
